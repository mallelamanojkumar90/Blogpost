<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post Idea Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-5">
    <h1 class="mb-4">Blog Post Idea Generator</h1>
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label for="topic" class="form-label">Enter a topic:</label>
            <input type="text" class="form-control" id="topic" name="topic" value="{{ topic }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Ideas</button>
    </form>
    {% if ideas %}
        <h2>Generated Blog Post Ideas</h2>
        <ol class="list-group list-group-numbered">
            {% for idea in ideas %}
                <li class="list-group-item">{{ idea }}</li>
            {% endfor %}
        </ol>
    {% endif %}
</div>
</body>
</html>
